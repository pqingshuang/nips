name: NIP Dependency Tree
on:
  push:
    branches:
      - dependency-tree

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Install GraphViz
        run: sudo apt-get update && sudo apt-get install graphviz

      - name: Build dependency tree
        run: |
          # Parse NIPs and generate .dot file
          python parse_nips.py

          # Generate dependency tree image
          dot -Tpng -o tree1.png tree1.dot

      - name: Upload tree image
        uses: actions/upload-artifact@v3
        with:
          name: dependency-tree
          path: tree1.png

      - name: Commit and push changes

        run: 
          git add .
          git config --global user.name 'Automated Publisher'
          git config --global user.email 'actions@users.noreply.github.com'
          git commit -am "Commit message..."

          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push
